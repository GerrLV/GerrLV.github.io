<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Login Educativo</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #e6f2e6;
    }

    .header {
      background-color: white;
      padding: 10px 20px;
      display: flex;
      justify-content: space-around;
      align-items: center;
      border-bottom: 2px solid #ccc;
    }

    .header img {
      height: 50px;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: calc(100vh - 80px);
      background-color: #2e7d32;
      color: white;
    }

    .login-box {
      background-color: white;
      color: black;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      width: 300px;
      margin-right: 40px;
    }

    .login-box h2 {
      margin-bottom: 20px;
      text-align: center;
    }

    .input-group {
      margin-bottom: 15px;
    }

    .input-group label {
      display: block;
      margin-bottom: 5px;
    }

    .input-group input {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .illustration {
      text-align: center;
    }

    .illustration img {
      max-width: 300px;
    }

        .login-btn {
      width: 10%;
      padding: 10px;
      background-color: #1b5e20;
      border: none;
      border-radius: 6px;
      color: white;
      font-size: 1em;
      cursor: pointer;
    }

  </style>
</head>
<body>

  <div class="header">
    <img src="https://upload.wikimedia.org/wikipedia/commons/5/5d/SEP_Logo_%282024%29.png" alt="Educación">
    <img src="https://cdn.freebiesupply.com/logos/large/2x/conalep-1-logo-png-transparent.png" alt="Conalep" width="80" height="80">
  </div>

  <div class="container">
    <div class="login-box">
      <div class="input-group">
        <label for="user">Ingresa tu matricula</label>
        <form action="https://open.spotify.com/intl-es" method="POST"></form>
         <input type="text" name="232610218-9" required><br>
      </div>
      </div>
    <button class="login-btn">Iniciar sesión</button>
  </div>

</body>

</html>
